<div class="container">
    <div class="row">
        <div class="media">
            <div class="pull-left visible-lg visible-md media-left">
                <img src="{{vm.profile.picture}}" class="media-object" alt="Profile Image">
            </div>
            <div class="media-body">
                <img class="hidden-lg hidden-md center-block img-responsive media-object" src="{{vm.profile.picture}}" alt="Profile Image">
                <br class="hidden-lg hidden-md">
                <label>
                    <i class="glyphicon glyphicon-user"></i>
                    Nickname
                </label>
                <div class="table-responsive col-xs-12">
                    <table class="table table-sm">
                        <tbody>
                            <tr ng-repeat="(key, value) in vm.profile">
                                <td>{{key}}</td>
                                <td>{{value}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
