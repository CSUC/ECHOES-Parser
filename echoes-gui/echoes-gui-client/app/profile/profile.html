<div class="container">
    <div class="row">
        <div class="media">
            <div class="media-left">
                <img src="{{vm.profile.picture}}" class="media-object" alt="Sample Image">
            </div>
            <div class="media-body">
                <label>
                    <i class="glyphicon glyphicon-user"></i>
                    Nickname
                </label>
                <div class="table-responsive">
                    <table class="table table-sm">
                        <tbody>
                        <tr  ng-repeat="(key, value) in vm.profile">
                            <td>{{key}}</td>
                            <td>{{value}}</        <td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
